<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальний Telegraph</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, textarea {
            width: 100%;
            background: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            text-align: left;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="title" placeholder="Заголовок">
        <input type="file" id="imageUpload" accept="image/*">
        <img id="uploadedImage" style="display:none;">
        <div class="toolbar">
            <button onclick="formatText('bold')">Жирний</button>
            <button onclick="formatText('italic')">Курсив</button>
            <button onclick="formatText('underline')">Підкреслення</button>
        </div>
        <div contenteditable="true" id="content" style="border: 1px solid #ccc; padding: 10px; min-height: 300px; background: #f0f0f0;"></div>
        <button onclick="clearPage()">Очистити</button>
        <button onclick="downloadHTML()">Завантажити як HTML</button>
    </div>
    
    <script>
        const titleInput = document.getElementById("title");
        const contentDiv = document.getElementById("content");
        const imageUpload = document.getElementById("imageUpload");
        const uploadedImage = document.getElementById("uploadedImage");

        titleInput.value = localStorage.getItem("savedTitle") || "";
        contentDiv.innerHTML = localStorage.getItem("savedContent") || "";
        uploadedImage.src = localStorage.getItem("savedImage") || "";
        if (uploadedImage.src) uploadedImage.style.display = "block";

        titleInput.addEventListener("input", () => {
            localStorage.setItem("savedTitle", titleInput.value);
        });

        contentDiv.addEventListener("input", () => {
            localStorage.setItem("savedContent", contentDiv.innerHTML);
        });

        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block";
                    localStorage.setItem("savedImage", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function clearPage() {
            if (confirm("Ви впевнені, що хочете очистити сторінку?")) {
                localStorage.removeItem("savedTitle");
                localStorage.removeItem("savedContent");
                localStorage.removeItem("savedImage");
                titleInput.value = "";
                contentDiv.innerHTML = "";
                uploadedImage.style.display = "none";
                uploadedImage.src = "";
            }
        }

        function downloadHTML() {
            document.title = titleInput.value || 'Стаття';
            const title = titleInput.value;
            const content = contentDiv.innerHTML;
            const imageSrc = uploadedImage.src ? `<img src="${uploadedImage.src}">` : "";
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="uk">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body { font-family: Georgia, serif; text-align: center; padding: 20px; }
                        img { max-width: 100%; border-radius: 8px; }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    ${imageSrc}
                    <div>${content}</div>
                </body>
                </html>
            `;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "стаття.html";
            link.click();
        }
    </script>
</body>
</html>
