<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рольова гра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            overflow-x: hidden;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            padding: 10px;
        }
        .container {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #home { background-color: #1e1e1e; }
        #lore { background-color: #252525; }
        #characters { background-color: #2e2e2e; }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .character {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .character img {
            width: 100%;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }
            .character {
                width: 120px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showPage(0)">Головна</a>
        <a href="#" onclick="showPage(1)">Світобудова</a>
        <a href="#" onclick="showPage(2)">Анкети</a>
    </nav>
    
    <div class="container" id="content">
        <div id="home" class="page">
            <h2>Головна</h2>
            <p>Тут буде опис основного сюжету гри...</p>
        </div>
        <div id="lore" class="page">
            <h2>Світобудова</h2>
            <p>Тут буде інформація про світ гри...</p>
        </div>
        <div id="characters" class="page">
            <h2>Анкети персонажів</h2>
            <div class="grid">
                <div class="character" onclick="openModal('Персонаж 1', 'character1.jpg', 'Тут буде опис персонажа 1')">
                    <img src="character1.jpg" alt="Персонаж 1">
                    <p>Персонаж 1</p>
                </div>
                <div class="character" onclick="openModal('Персонаж 2', 'character2.jpg', 'Тут буде опис персонажа 2')">
                    <img src="character2.jpg" alt="Персонаж 2">
                    <p>Персонаж 2</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="characterModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal(event)">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="" style="width:100%; border-radius: 8px;">
            <p id="modalDescription"></p>
        </div>
    </div>
    
    <script>
        function showPage(index) {
            document.getElementById('content').style.transform = `translateX(-${index * 100}vw)`;
        }
        function openModal(name, imgSrc, description) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('characterModal').style.display = 'flex';
        }
        function closeModal(event) {
            document.getElementById('characterModal').style.display = 'none';
        }
    </script>
</body>
</html>
