<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світобудова</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background-color: #4a4a4a; 
            color: white; 
        }
        #worldGrid { 
            display: flex; 
            flex-direction: column;
            gap: 10px; 
            justify-content: center; 
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }
        .world-item { 
            text-align: left; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            border-radius: 5px; 
            background: #6c6c6c; 
            color: white; 
            padding: 10px;
            cursor: pointer;
        }
        .world-item h3 {
            margin: 0;
            padding: 10px;
            text-decoration: none; 
            color: white; 
            cursor: pointer;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #modal-content {
            background-color: #6c6c6c;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            border-radius: 10px;
        }
        #modal img {
            width: 100%;
            border-radius: 5px;
        }
        #modal h3 {
            margin-top: 0;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #worldGrid {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Світобудова</h1>
    <div id="errorMessage"></div>
    <div id="worldGrid"></div>
    
    <div id="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
        </div>
    </div>
    
    <script>
        async function loadWorldbuilding() {
            try {
                const response = await fetch('worldbuilding.json');
                if (!response.ok) {
                    throw new Error(`Помилка мережі: ${response.status} ${response.statusText}`);
                }
                const worldData = await response.json();
                const worldGrid = document.getElementById('worldGrid');
                worldGrid.innerHTML = '';
                worldData.forEach((entry) => {
                    const worldDiv = document.createElement('div');
                    worldDiv.className = 'world-item';
                    worldDiv.innerHTML = `<h3>${entry.title}</h3>`;
                    worldDiv.addEventListener("click", function() {
                        openModal(entry);
                    });
                    worldGrid.appendChild(worldDiv);
                });
            } catch (error) {
                document.getElementById('errorMessage').innerText = `Не вдалося завантажити дані: ${error.message}`;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        function openModal(entry) {
            document.getElementById('modal-title').textContent = entry.title;
            document.getElementById('modal-image').src = `images/${entry.image}`;
            document.getElementById('modal-image').alt = entry.title;
            document.getElementById('modal-description').textContent = entry.description;
            document.getElementById('modal').style.display = "block";
        }
        
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById('modal').style.display = "none";
        });
        
        window.addEventListener("click", function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = "none";
            }
        });
        
        document.addEventListener("DOMContentLoaded", loadWorldbuilding);
    </script>
</body>
</html>
